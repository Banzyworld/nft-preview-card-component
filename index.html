<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nft preview card component</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="container">
        <div class="box">
            <img src="/images/image-equilibrium.jpg" alt="image-equilibrium">
          <!-- <span class="icon_eye"><img src="/images/icon-view.svg" alt="icon-eye"></span> -->
        </div>

        <h1> Equilibrium #3429</h1>

        <p> Our Equilibrium collection promotes balance and calm.</p>

        <div class="stat">

            <div class="icon_ethereum">
            <span>
                <img src="/images/icon-ethereum.svg" alt="icon-ethereum">
            
            </span>
            <p class="info eth"> 0.041ETH</p>

        </div>

        <div class="icon_clock">
            <span>
                <img src="/images/icon-clock.svg" alt="icon-clock">
            
            </span>
            <p class="info"> 3 days left</p>

        </div>
        </div>

        <div class="line"> </div>
        <div class="creator">

          <span> 
              
            <img src="/images/image-avatar.png" alt="icon-avatar">

          </span>
          <p> Creation of <span>Jules Wyvern</span> </p>



        </div>




    </div>



    
</body>
</html>
